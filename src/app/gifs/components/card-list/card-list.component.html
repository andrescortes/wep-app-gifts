<div class="flex flex-wrap shadow-lg mt-2">

  <div *ngFor="let gif of gifs" class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-4">
    <div class=" bg-gray-800 text-center shadow-lg rounded-lg p-4 border border-gray-300 text-white aspect-w-1 aspect-h-1">
      <img
      class="w-full object-cover"
      [src]="gif.images.downsized_medium.url"
      [alt]="gif.title">
      <div class="text-xl">
        <p>{{ gif.title }}</p>
      </div>
    </div>
  </div>
</div>
