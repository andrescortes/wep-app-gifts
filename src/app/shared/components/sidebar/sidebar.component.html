<div class="bg-gray-800 p-6 border-r-2 w-full md:w-32 lg:w-48 xl:w-64" id="sidebar">
  <h3 class="text-lg text-white font-semibold">GifsApp</h3>
  <hr class="my-2">
  <div class="flex flex-col items-start">
    <button *ngFor="let tag of tags"
    (click)="searchTag(tag)"
      class="w-full hover:bg-gray-600 bg-white py-2 px-4 rounded-full mt-1 mb-2 hover:-translate-y-0.5 transition motion-reduce:hover:translate-y-0 motion-reduce:transition-none overflow-hidden">
      <span class="text-gray-800 font-bold text-xs sm:text-sm xl:text-xl truncate"> {{tag | titlecase}}</span>
    </button>
  </div>
</div>
